<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>カレー</li>
      <li>カツ丼</li>
      <li>うな丼</li>
    </ul>
    <h2>OL：Ordered List</h2>
         : 特に書くことが無い
         : 豚肉５００g
         : 玉ねぎひと玉
    <h2>DL：Definition List</h2>
      <dl>
         <dt>芸術表現学科</dt>
         <dd>芸術表現学科では絵を見てるらしい</dd>
         <dt>写真映像メディア学科</dt>
         <dd>写真映像メディア学科ではGBの勉強してる</dd>
         <dt>ソーシャルデザイン学科</dt>
         <dd>ソーシャルデザイン学科ではwebやってる</dd>
      </dl>
  </body>
</html>
